<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
    <script>
        //Tạo hàm nhận vào hai tham số.
        // Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng.
        // Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.
        function compareAndAdd(num1, num2) {
            if (num1 > num2) {
                document.getElementById('result').innerHTML ="Giá trị tham số thứ nhất lớn hơn tham số thứ hai";
            } else {
                return num1 + num2;
            }
        }
        let param1 = 6;
        let param2 = 8;
        let result = compareAndAdd(param1, param2);

        if (result !== undefined) {
            document.getElementById("result").innerHTML = "Tổng của hai tham số: " + result;
        }
    </script>
</body>
</html>
