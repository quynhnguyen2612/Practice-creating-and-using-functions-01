<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>

    let stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let constellations = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

    function findConstellation(starName) {
      for (let i = 0; i < stars.length; i++) {
        if (stars[i] === starName) {
          return constellations[i];
        }
      }
      return "Không tìm thấy ngôi sao";
    }

    let starName = prompt("Nhập tên của ngôi sao:");

    let constellation = findConstellation(starName);

    alert(constellation);
  </script>
</body>
</html>
